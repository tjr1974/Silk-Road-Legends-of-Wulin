<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silk Road: Legends of Wulin</title>
  <link rel="icon" type="image/x-icon" href="../css/favicon/favicon.ico">
  <style>
    @font-face {
      font-family: 'Ubuntu Mono';
      src: url('../css/fonts/Ubuntu Mono.ttf') format('truetype');
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      font-family: 'Ubuntu Mono', monospace;
      background-color: #000;
      color: magenta;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 1225px;
      width: 100%;
      margin: 0 auto;
      border: 2px solid #ff0000;
      border-radius: 10px;
      box-sizing: border-box;
    }
    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-height: 100%;
      overflow-y: auto;
      padding: 5px;
      box-sizing: border-box;
      scrollbar-width: none;
    }
    .content-wrapper::-webkit-scrollbar {
      display: none;
    }
    .welcome-msg {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .splash-image {
      max-width: 100%;
      height: auto;
      max-height: 415px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      margin-bottom: 20px;
    }
    .splash-text {
      max-width: 90%;
      text-align: left;
      margin-bottom: 20px;
    }
    .play-now-button {
      display: block;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .play-now-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <!-- Content will be inserted here by JavaScript -->
  </div>
  <script>
    // Modify the output function to append content to the content-wrapper
    function output(content) {
      const contentWrapper = document.querySelector('.content-wrapper');
      if (typeof content === 'string') {
        contentWrapper.insertAdjacentHTML('beforeend', content);
      } else if (content instanceof HTMLElement) {
        contentWrapper.appendChild(content);
      }
    }
    // Display welcome message
    function displayWelcomeMessage() {
      output('<div class="welcome-msg">Welcome to Silk Road: Legends of Wǔlín!</div>');
    }
    // Display splash image
    function displaySplashImage() {
      const randomSplashImage = getRandomSplashImage();
      const image = new Image();
      image.src = `../images/splash page images/splash - ${randomSplashImage}.png`;
      image.classList.add("splash-image");
      image.onload = function () {
        output(image);
        displaySplashText();
      };
    }
    // Display splash text
    function displaySplashText() {
      const nbsp = (count) => "&nbsp;".repeat(count);
      const splashText = `
        <div class="splash-text">
          <span style="color: #66CC00">For those who dare to dream...<br>
          ${nbsp(2)}of discovering a love worth dying for,<br>
          ${nbsp(2)}of forging friendships worth fighting for,<br>
          ${nbsp(2)}of possessing secret knowledge worth killing for,<br>
          ${nbsp(36)}...dream no more!</span><br>
          <br><span style="color: #00d4d4">Welcome to a land that never was, yet always is. The ancient Far East is a land of mystery and adventure, a land of excruciating passion and exquisite despair. A land where the dreams and ambitions of mighty heroes collide violently.<br><br>
          Join the Jiānghú brotherhood. Enter the Wǔlín itself. Become a great hero or an insidious villain. Master an arsenal of powerful techniques and highly coveted styles of Gōngfū. Pierce the veil of forbidden mysteries and learn secret arts. Prove that legendary reputation, which precedes you, is justified.<br><br>
          Experience the ancient world of martial arts, as you never have before. Seize your trusted weapon and join your martial brothers. It's time to become a LEGEND!</span>
        </div>
      `;
      output(splashText);
      displayPlayNowButton();
    }
    // Get random splash image
    function getRandomSplashImage() {
      return Math.floor(Math.random() * 60);
    }
    // Display play now button
    function displayPlayNowButton() {
      const playNowLink = document.createElement('a');
      playNowLink.href = 'client.html';
      const playNowImage = new Image();
      playNowImage.src = '../images/miscellaneous/play_now_button.jpg';
      playNowImage.classList.add('play-now-button');
      playNowImage.alt = 'Play Now';
      playNowLink.appendChild(playNowImage);
      output(playNowLink);
    }
    // Start the sequence
    window.onload = function() {
      displayWelcomeMessage();
      displaySplashImage();
    };
  </script>
</body>
</html>
